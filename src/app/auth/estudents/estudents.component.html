<div class="estudiantes">
    <p-table class="p-datatable"
             #dt
             [value]="estudiantes"
             dataKey="EstudianteId"
             [rowHover]="true"
             [rows]="10"
             [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[10, 25, 50]"
             [loading]="loading"
             [paginator]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [filterDelay]="0"
             [globalFilterFields]="['estudianteName', 'estudianteApellido', 'edad', 'genero', 'grado']"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
          <p-iconField iconPosition="left">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" [(ngModel)]="searchValue" (input)="onSearch($event,dt)" placeholder="Keyboard Search" />
          </p-iconField>
        </div>
      </ng-template>
  
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="EstudianteName" style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
              Nombre
              <p-sortIcon field="estudianteName" />
            </div>
          </th>
          <th pSortableColumn="EstudianteApellido" style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
              Apellido
              <p-sortIcon field="estudianteApellido" />
            </div>
          </th>
          <th pSortableColumn="Edad" style="min-width: 10rem">
            <div class="flex justify-content-between align-items-center">
              Edad
              <p-sortIcon field="edad" />
            </div>
          </th>
          <th pSortableColumn="Genero" style="min-width: 10rem">
            <div class="flex justify-content-between align-items-center">
              Género
              <p-sortIcon field="genero" />
            </div>
          </th>
          <th pSortableColumn="Grado" style="min-width: 10rem">
            <div class="flex justify-content-between align-items-center">
              Grado
              <p-sortIcon field="grado" />
            </div>
          </th>
        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="estudianteName" placeholder="Search by Name" ariaLabel="Filter by Name" />
          </th>
          <th>
            <p-columnFilter type="text" field="estudianteApellido" placeholder="Search by Apellido" ariaLabel="Filter by Apellido" />
          </th>
          <th>
            <p-columnFilter type="text" field="edad" placeholder="Search by Edad" ariaLabel="Filter by Edad" />
          </th>
          <th>
            <p-columnFilter type="text" field="genero" placeholder="Search by Género" ariaLabel="Filter by Género" />
          </th>
          <th>
            <p-columnFilter type="text" field="grado" placeholder="Search by Grado" ariaLabel="Filter by Grado" />
          </th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-estudiante>
        <tr class="p-selectable-row" (click)="navigateToDetails(estudiante.estudianteId)">
          <td>{{ estudiante.estudianteName }}</td>
          <td>{{ estudiante.estudianteApellido }}</td>
          <td>{{ estudiante.edad }}</td>
          <td>{{ estudiante.genero }}</td>
          <td>{{ estudiante.grado }}</td>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">No estudiantes found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
